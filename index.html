        // current state of the applications
        let currentView = 'home';
        let currentPoem = null;

        // elements
        const homeView = document.getElementById('home-view');
        const poemView = document.getElementById('poem-view');
        const poemSelector = document.getElementById('poem-selector');
        const poemTitle = document.getElementById('poem-title');
        const poemMeta = document.getElementById('poem-meta');
        const poemText = document.getElementById('poem-text');
        const poemCounter = document.getElementById('poem-counter');
        const backBtn = document.getElementById('back-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // application initialization
        function init() {
            renderPoemSelector();
            setupEventListeners();
            observeScrollElements();
        }

        // poem selection cards themseklves
        function renderPoemSelector() {
            poemSelector.innerHTML = '';
            
            poems.forEach((poem, index) => {
                const card = document.createElement('div');
                card.className = 'poem-card fade-in';
                card.innerHTML = `
                    <h3 class="poem-title">${poem.title}</h3>
                    <p class="poem-preview">${poem.preview}</p>
                `;
                
                card.addEventListener('click', () => selectPoem(index));
                poemSelector.appendChild(card);
                
                // Stagger the animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 100);
            });
        }

        // Poem display and selection
        function selectPoem(index) {
            currentPoem = index;
            const poem = poems[index];
            
            poemTitle.textContent = poem.title;
            poemMeta.textContent = poem.meta;
            poemCounter.textContent = `Poem ${index + 1} of ${poems.length}`;
            
            poemText.innerHTML = '';
            poem.stanzas.forEach((stanza, stanzaIndex) => {
                const stanzaElement = document.createElement('div');
                stanzaElement.className = 'stanza';
                
                stanza.forEach(line => {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'stanza-line';
                    lineElement.textContent = line;
                    stanzaElement.appendChild(lineElement);
                });
                
                poemText.appendChild(stanzaElement);
            });
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === poems.length - 1;

            switchView('poem');
        }

        function switchView(view) {
            currentView = view;
            
            if (view === 'home') {
                homeView.style.display = 'block';
                poemView.classList.remove('active');
                setTimeout(() => {
                    poemView.style.display = 'none';
                }, 300);
            } 
            else {
                poemView.style.display = 'block';
                homeView.style.display = 'none';
                setTimeout(() => {
                    poemView.classList.add('active');
                    // Scroll to top smoothly
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 50);
            }
        }

        // Event listener setup
        function setupEventListeners() {
            backBtn.addEventListener('click', () => switchView('home'));
            
            prevBtn.addEventListener('click', () => {
                if (currentPoem > 0) {
                    selectPoem(currentPoem - 1);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentPoem < poems.length - 1) {
                    selectPoem(currentPoem + 1);
                }
            });

            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', toggleTheme);

            // keyboard nav
            document.addEventListener('keydown', (e) => {
                if (currentView === 'poem') {
                    switch(e.key) {
                        case 'Escape':
                            switchView('home');
                            break;
                        case 'ArrowLeft':
                            if (!prevBtn.disabled) {
                                selectPoem(currentPoem - 1);
                            }
                            break;
                        case 'ArrowRight':
                            if (!nextBtn.disabled) {
                                selectPoem(currentPoem + 1);
                            }
                            break;
                    }
                }
            });


        function observeScrollElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Theme toggle functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeToggleIcon(true);
            } else {
                updateThemeToggleIcon(false);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeToggleIcon(isDark);
        }

        function updateThemeToggleIcon(isDark) {
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            themeToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
        }

        function addTouchSupport() {
            let startX = null;
            let startY = null;

            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;

                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;

                if (currentView === 'poem' && Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0 && !nextBtn.disabled) {
                        selectPoem(currentPoem + 1);
                    } 
                    else if (diffX < 0 && !prevBtn.disabled) {
                        selectPoem(currentPoem - 1);
                    }
                }

                startX = null;
                startY = null;
            });
        }

        function optimizeAnimations() {
            const stanzaObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const stanza = entry.target;
                        const lines = stanza.querySelectorAll('.stanza-line');
                        
                        lines.forEach((line, index) => {
                            setTimeout(() => {
                                line.style.opacity = '1';
                                line.style.transform = 'translateX(0)';
                            }, index * 100);
                        });
                        
                        stanzaObserver.unobserve(stanza);
                    }
                });
            }, { threshold: 0.3 });

            window.observeStanzas = () => {
                document.querySelectorAll('.stanza').forEach(stanza => {
                    stanzaObserver.observe(stanza);
                });
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            init();
            addTouchSupport();
            optimizeAnimations();
            

            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        function smoothScrollTo(element) {
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        window.addEventListener('resize', () => {
            if (currentView === 'poem') {
                setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 100);
            }
        });

    </script>
