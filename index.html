            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

        // Initialize the application
        function init() {
            renderPoemSelector();

        // Render poem selection cards
        function renderPoemSelector() {
            poemSelector.innerHTML = '';
            
            poems.forEach((poem, index) => {
                const card = document.createElement('div');
                card.className = 'poem-card fade-in';
                card.innerHTML = `
                    <h3 class="poem-title">${poem.title}</h3>
                    <p class="poem-preview">${poem.preview}</p>
                `;
                
                card.addEventListener('click', () => selectPoem(index));
                poemSelector.appendChild(card);
                
                // Stagger the animation
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 100);
            });
        }

        // Select and display a poem
        function selectPoem(index) {
            currentPoem = index;
            const poem = poems[index];
            
            // Update poem content
            poemTitle.textContent = poem.title;
            poemMeta.textContent = poem.meta;
            poemCounter.textContent = `Poem ${index + 1} of ${poems.length}`;
            
            // Render stanzas
            poemText.innerHTML = '';
            poem.stanzas.forEach((stanza, stanzaIndex) => {
                const stanzaElement = document.createElement('div');
                stanzaElement.className = 'stanza';
                
                stanza.forEach(line => {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'stanza-line';
                    lineElement.textContent = line;
                    stanzaElement.appendChild(lineElement);
                });
                
                poemText.appendChild(stanzaElement);
            });
            
            // Update navigation buttons
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === poems.length - 1;
            
            // Switch views
            switchView('poem');
        }

        function switchView(view) {
            currentView = view;
            
            if (view === 'home') {

                setTimeout(() => {
                    poemView.style.display = 'none';

        // Setup event listeners
        function setupEventListeners() {
            backBtn.addEventListener('click', () => switchView('home'));

                if (currentPoem > 0) {
                    selectPoem(currentPoem - 1);

                if (currentView === 'poem') {
                    switch(e.key) {
                        case 'Escape':
                            switchView('home');
                            break;
                        case 'ArrowLeft':
                            if (!prevBtn.disabled) {
                                selectPoem(currentPoem - 1);
                            }
                            break;
                        case 'ArrowRight':
                            if (!nextBtn.disabled) {
                                selectPoem(currentPoem + 1);
                            }
                            break;
                    }
                }
            });

            // Handle scroll for parallax effect
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const parallax = document.body;
                const speed = 0.5;
                
                parallax.style.transform = `translateY(${scrolled * speed}px)`;
            });

        // Observe elements for scroll animations
        function observeScrollElements() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            // Observe all fade-in elements
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Add touch gesture support for mobile
        function addTouchSupport() {
            let startX = null;

            document.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                if (!startX || !startY) return;

                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;
                const diffX = startX - endX;
                const diffY = startY - endY;

                // Only handle horizontal swipes when viewing a poem
                if (currentView === 'poem' && Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                    if (diffX > 0 && !nextBtn.disabled) {
                        // Swipe left - next poem
                        selectPoem(currentPoem + 1);
                    } else if (diffX < 0 && !prevBtn.disabled) {
                        // Swipe right - previous poem
                        selectPoem(currentPoem - 1);
                    }
                }

                startX = null;
                startY = null;
            });
        }

            window.observeStanzas = () => {
                document.querySelectorAll('.stanza').forEach(stanza => {
                    stanzaObserver.observe(stanza);
                });
            };
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
            addTouchSupport();
            optimizeAnimations();
            
            // Add a subtle loading effect
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add smooth scrolling behavior for better UX
        function smoothScrollTo(element) {
            element.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Handle resize events for responsive adjustments
        window.addEventListener('resize', () => {
            // Recalculate layouts if needed
            if (currentView === 'poem') {
                setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 100);
            }
        });

    </script>
</body>
</html>
